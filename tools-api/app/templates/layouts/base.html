<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tools API Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ request.url_for('static', path='css/studio.css').path }}" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent border-bottom border-light-subtle sticky-top studio-navbar">
        <div class="container-fluid px-4">
            <a class="navbar-brand fw-semibold" href="{{ request.url_for('studio_home') }}">
                <span class="me-2">üõ†Ô∏è</span>Tools API Studio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#studioNav" aria-controls="studioNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="studioNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link{% if request.url.path == request.url_for('studio_home').path %} active{% endif %}" href="{{ request.url_for('studio_home') }}">Overview</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.url.path == request.url_for('studio_documents').path %} active{% endif %}" href="{{ request.url_for('studio_documents') }}">Document tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link{% if request.url.path == request.url_for('studio_media').path %} active{% endif %}" href="{{ request.url_for('studio_media') }}">Media tools</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    {% if version %}
                    <span class="badge text-bg-primary-subtle border border-primary-subtle text-uppercase">FastAPI {{ version }}</span>
                    {% endif %}
                    <a class="btn btn-primary" href="{{ docs_url }}" target="_blank" rel="noreferrer">API Docs</a>
                </div>
            </div>
        </div>
    </nav>
    <main class="studio-main container-fluid py-5">
        {% block content %}{% endblock %}
    </main>
    {% block overlays %}{% endblock %}
    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>
    <script>
        window.__STUDIO_CONFIG__ = {
            openapiUrl: "{{ openapi_url }}",
            docsUrl: "{{ docs_url }}",
            cobalt: {{ cobalt_status | tojson }},
            cobaltShortcuts: {{ cobalt_shortcuts | tojson }}
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ request.url_for('static', path='js/studio.js').path }}" type="module"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
